<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyeeAi - Universal Chat</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9', // Sky blue like Gemini
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        dark: {
                            bg: '#131314', // Gemini Dark
                            surface: '#1e1f20',
                            input: '#282a2c'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        messages-container { 
    padding-bottom: 220px !important; 
    scroll-behavior: smooth;
}
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }

        /* Markdown Styles */
        .prose { max-width: none; font-size: 1rem; line-height: 1.6; }
        .prose pre { background: #1e293b; color: #f8fafc; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; }
        .prose code { background: rgba(0,0,0,0.1); padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.875em; font-family: monospace; }
        .dark .prose code { background: rgba(255,255,255,0.1); color: #e2e8f0; }
        .prose p { margin-bottom: 0.75rem; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 0.75rem; }
        .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 0.75rem; }
        .prose strong { font-weight: 600; }
        
        /* Mobile Layout Utilities */
        .mobile-height-fix {
            height: 100vh; /* Fallback */
            height: 100dvh;
        }

        /* Typing Cursor */
        .typing-cursor::after {
            content: '▋';
            display: inline-block;
            animation: blink 1s step-start infinite;
            color: #0ea5e9;
            margin-left: 2px;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* Loader */
        #loading-screen {
            position: fixed; inset: 0; z-index: 50;
            background: #ffffff; display: flex; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .dark #loading-screen { background: #131314; color: white; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-dark-bg dark:text-gray-200 transition-colors duration-200 overflow-hidden mobile-height-fix">

    <div id="loading-screen">
        <div class="flex flex-col items-center">
            <div class="w-10 h-10 border-4 border-brand-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <h2 class="text-xl font-semibold animate-pulse">MyeeAi</h2>
        </div>
    </div>

    <div class="flex w-full h-full relative">

        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden transition-opacity" onclick="toggleSidebar()"></div>

        <aside id="sidebar" class="absolute md:relative z-30 w-64 h-full bg-gray-100 dark:bg-dark-surface border-r border-gray-200 dark:border-gray-700 transform -translate-x-full md:translate-x-0 transition-transform duration-300 flex flex-col">
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center gap-2 cursor-pointer" onclick="toggleSidebar()">
                    <div class="w-2 h-6 bg-brand-500 rounded-full"></div>
                    <h1 class="text-xl font-bold tracking-tight">MyeeAi</h1>
                </div>
                <button onclick="toggleSidebar()" class="md:hidden text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>

            <div class="px-4 pb-2">
                <button onclick="createNewChat()" class="w-full flex items-center gap-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-sm font-medium py-3 px-4 rounded-xl transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    New Chat
                </button>
            </div>

            <div class="flex-1 overflow-y-auto px-2 py-2 space-y-1" id="chat-list">
                </div>

            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <button onclick="openSettings()" class="flex items-center gap-3 w-full p-2 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                    Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full relative w-full">
            
            <header class="md:hidden flex items-center justify-between p-4 bg-white/80 dark:bg-dark-bg/80 backdrop-blur border-b border-gray-200 dark:border-gray-800 z-10 sticky top-0">
                <button onclick="toggleSidebar()" class="text-gray-600 dark:text-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>
                <span class="font-semibold text-lg" id="mobile-title">MyeeAi</span>
                <button onclick="createNewChat()" class="text-brand-600 dark:text-brand-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                </button>
            </header>

            <div id="messages-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 pb-32 scroll-smooth">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center opacity-100 transition-opacity duration-300">
                    <div class="w-16 h-16 bg-gradient-to-br from-brand-400 to-purple-500 rounded-2xl mb-6 shadow-lg shadow-brand-500/20"></div>
                    <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-gray-800 to-gray-600 dark:from-white dark:to-gray-400 mb-2">Hello, Human.</h2>
                    <p class="text-gray-500 dark:text-gray-400 max-w-md mx-auto">I am MyeeAi. Set your API key in settings to start chatting using the power of OpenRouter.</p>
                    <button onclick="openSettings()" class="mt-6 px-6 py-2 bg-brand-600 text-white rounded-full hover:bg-brand-700 transition shadow-lg shadow-brand-600/30">Configure API Key</button>
                </div>
            </div>

            <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-white/95 via-white/50 to-transparent dark:from-dark-bg/95 dark:via-dark-bg/50 p-4 md:p-6 pb-6 z-10 pointer-events-none">     <div class="max-w-3xl mx-auto relative pointer-events-auto">
                <div class="max-w-3xl mx-auto relative">
                    <div class="relative bg-gray-100 dark:bg-dark-input rounded-[26px] border border-transparent focus-within:border-brand-500/50 focus-within:bg-white dark:focus-within:bg-dark-surface focus-within:shadow-lg transition-all duration-200">
                        <textarea 
                            id="user-input" 
                            rows="1" 
                            class="w-full bg-transparent text-gray-800 dark:text-gray-100 placeholder-gray-500 px-5 py-4 pr-12 rounded-[26px] resize-none focus:outline-none max-h-48 overflow-y-auto leading-relaxed" 
                            placeholder="Ask anything..."
                            oninput="autoResize(this)"
                            onkeydown="handleEnter(event)"
                        ></textarea>
                        
                        <button id="send-btn" onclick="sendMessage()" class="absolute right-2 bottom-2 p-2 bg-brand-600 hover:bg-brand-700 text-white rounded-full transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                            <svg class="w-5 h-5 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>
                        </button>
                    </div>
                    <div class="text-center mt-2">
                        <p class="text-xs text-gray-400 dark:text-gray-600">AI can make mistakes. Verify important info.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="closeSettings()"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md p-6 bg-white dark:bg-dark-surface rounded-2xl shadow-2xl border border-gray-100 dark:border-gray-700">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold dark:text-white">Settings</h3>
                <button onclick="closeSettings()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white">✕</button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">OpenRouter API Key</label>
                    <input type="password" id="setting-api-key" placeholder="sk-or-..." class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-dark-input border border-gray-200 dark:border-gray-600 focus:ring-2 focus:ring-brand-500 focus:outline-none dark:text-white">
                    <p class="text-xs text-gray-500 mt-1">Key is stored locally in your browser.</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Model ID</label>
                    <input type="text" id="setting-model" value="deepseek/deepseek-r1:free" class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-dark-input border border-gray-200 dark:border-gray-600 focus:ring-2 focus:ring-brand-500 focus:outline-none dark:text-white">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">System Prompt</label>
                    <textarea id="setting-system-prompt" rows="3" class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-dark-input border border-gray-200 dark:border-gray-600 focus:ring-2 focus:ring-brand-500 focus:outline-none dark:text-white resize-none" placeholder="You are a helpful assistant..."></textarea>
                </div>

                <div class="flex items-center justify-between py-2">
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Dark Mode</span>
                    <button id="theme-toggle" onclick="toggleTheme()" class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-200 dark:bg-brand-600 transition-colors">
                        <span id="theme-knob" class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform translate-x-1 dark:translate-x-6"></span>
                    </button>
                </div>

                <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
                    <button onclick="clearAllData()" class="text-red-500 text-sm hover:underline">Clear all chat history</button>
                </div>
            </div>

            <div class="mt-6 flex justify-end">
                <button onclick="saveSettings()" class="px-6 py-2 bg-brand-600 text-white rounded-lg hover:bg-brand-700 font-medium">Save & Close</button>
            </div>
        </div>
    </div>

    <script>
        // --- Constants & Config ---
        const DEFAULT_MODEL = "deepseek/deepseek-r1:free";
        const API_URL = "https://openrouter.ai/api/v1/chat/completions";
        
        // --- State Management ---
        let state = {
            apiKey: "",
            model: DEFAULT_MODEL,
            systemPrompt: "You are a helpful, concise AI assistant.",
            darkMode: false,
            chats: [],
            currentChatId: null
        };

        // --- DOM Elements ---
        const els = {
            loading: document.getElementById('loading-screen'),
            sidebar: document.getElementById('sidebar'),
            overlay: document.getElementById('sidebar-overlay'),
            chatList: document.getElementById('chat-list'),
            messagesContainer: document.getElementById('messages-container'),
            welcomeScreen: document.getElementById('welcome-screen'),
            userInput: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            settingsModal: document.getElementById('settings-modal'),
            mobileTitle: document.getElementById('mobile-title'),
            // Settings Inputs
            apiKeyInput: document.getElementById('setting-api-key'),
            modelInput: document.getElementById('setting-model'),
            sysPromptInput: document.getElementById('setting-system-prompt'),
            themeKnob: document.getElementById('theme-knob')
        };

        // --- Initialization ---
        function init() {
            try {
                // Load from localStorage
                const savedState = localStorage.getItem('myeeai_state');
                if (savedState) {
                    const parsed = JSON.parse(savedState);
                    // Merge saved state cautiously
                    state = { ...state, ...parsed };
                }
            } catch (e) {
                console.error("State load error", e);
            }

            // Apply Theme
            applyTheme();

            // Render Sidebar
            renderChatList();

            // Load Chat if exists
            if (state.currentChatId && state.chats.find(c => c.id === state.currentChatId)) {
                loadChat(state.currentChatId);
            } else {
                showWelcome();
            }

            // Hide Loader
            setTimeout(() => {
                els.loading.style.opacity = '0';
                setTimeout(() => els.loading.remove(), 500);
            }, 500);
        }

        // --- Logic: UI Interaction ---

        function toggleSidebar() {
            const isClosed = els.sidebar.classList.contains('-translate-x-full');
            if (isClosed) {
                els.sidebar.classList.remove('-translate-x-full');
                els.overlay.classList.remove('hidden');
            } else {
                els.sidebar.classList.add('-translate-x-full');
                els.overlay.classList.add('hidden');
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // --- Logic: Settings & Theme ---

        function openSettings() {
            els.apiKeyInput.value = state.apiKey;
            els.modelInput.value = state.model;
            els.sysPromptInput.value = state.systemPrompt;
            els.settingsModal.classList.remove('hidden');
        }

        function closeSettings() {
            els.settingsModal.classList.add('hidden');
        }

        function saveSettings() {
            state.apiKey = els.apiKeyInput.value.trim();
            state.model = els.modelInput.value.trim() || DEFAULT_MODEL;
            state.systemPrompt = els.sysPromptInput.value.trim();
            persistState();
            closeSettings();
            
            // If viewing a chat, we might want to reload or just notify (omitted for simplicity)
        }

        function toggleTheme() {
            state.darkMode = !state.darkMode;
            applyTheme();
            persistState();
        }

        function applyTheme() {
            const html = document.documentElement;
            if (state.darkMode) {
                html.classList.add('dark');
                els.themeKnob.classList.add('translate-x-6');
                els.themeKnob.classList.remove('translate-x-1');
            } else {
                html.classList.remove('dark');
                els.themeKnob.classList.remove('translate-x-6');
                els.themeKnob.classList.add('translate-x-1');
            }
        }

        function persistState() {
            localStorage.setItem('myeeai_state', JSON.stringify(state));
        }

        function clearAllData() {
            if(confirm("Are you sure? This deletes all chat history.")) {
                state.chats = [];
                state.currentChatId = null;
                persistState();
                window.location.reload();
            }
        }

        // --- Logic: Chat Management ---

        function createNewChat() {
            const newChat = {
                id: crypto.randomUUID(),
                title: "New Chat",
                messages: [],
                createdAt: Date.now()
            };
            state.chats.unshift(newChat);
            state.currentChatId = newChat.id;
            persistState();
            renderChatList();
            loadChat(newChat.id);
            // Close sidebar on mobile after creation
            if (window.innerWidth < 768) toggleSidebar();
        }

        function loadChat(id) {
            state.currentChatId = id;
            const chat = state.chats.find(c => c.id === id);
            if (!chat) return;

            els.welcomeScreen.style.display = 'none';
            els.messagesContainer.innerHTML = ''; // Clear container
            els.mobileTitle.innerText = chat.title;
            
            // Render existing messages
            chat.messages.forEach(msg => appendMessageToDOM(msg.role, msg.content, false));
            
            persistState();
            renderChatList();
            scrollToBottom();
        }

        function deleteChat(e, id) {
            e.stopPropagation();
            if (!confirm("Delete this chat?")) return;
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) {
                state.currentChatId = null;
                showWelcome();
                els.messagesContainer.innerHTML = '';
                els.messagesContainer.appendChild(els.welcomeScreen);
            }
            persistState();
            renderChatList();
        }

        function showWelcome() {
            els.welcomeScreen.style.display = 'flex';
            els.mobileTitle.innerText = "MyeeAi";
        }

        function renderChatList() {
            els.chatList.innerHTML = '';
            state.chats.forEach(chat => {
                const isActive = chat.id === state.currentChatId;
                const div = document.createElement('div');
                div.className = `group flex items-center justify-between p-3 rounded-lg cursor-pointer transition-colors ${isActive ? 'bg-gray-200 dark:bg-gray-700' : 'hover:bg-gray-200 dark:hover:bg-gray-800'}`;
                div.onclick = () => loadChat(chat.id);
                
                div.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <svg class="w-4 h-4 text-gray-500 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
                        <span class="text-sm text-gray-700 dark:text-gray-300 truncate">${chat.title}</span>
                    </div>
                    ${isActive ? `
                    <button onclick="deleteChat(event, '${chat.id}')" class="text-gray-400 hover:text-red-500 opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                    </button>` : ''}
                `;
                els.chatList.appendChild(div);
            });
        }

        // --- Logic: Messaging & API ---

        function appendMessageToDOM(role, content, animate = false) {
            const isUser = role === 'user';
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'} animate-fade-in-up`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-[90%] md:max-w-[80%] rounded-2xl p-4 shadow-sm ${
                isUser 
                ? 'bg-[#f0f4f9] dark:bg-[#1e1f20] text-gray-800 dark:text-gray-200 rounded-br-none' 
                : 'bg-transparent text-gray-800 dark:text-gray-100'
            }`;

            if (isUser) {
                bubble.textContent = content;
            } else {
                // Markdown rendering for AI
                if (animate) {
                    bubble.innerHTML = '<span class="typing-cursor"></span>';
                } else {
                    bubble.innerHTML = DOMPurify.sanitize(marked.parse(content));
                    bubble.className += " prose dark:prose-invert";
                }
            }

            msgDiv.appendChild(bubble);
            els.messagesContainer.appendChild(msgDiv);
            scrollToBottom();
            return bubble; // Return ref for streaming updates
        }

        function scrollToBottom() {
            els.messagesContainer.scrollTo({ top: els.messagesContainer.scrollHeight, behavior: 'smooth' });
        }

        async function sendMessage() {
            const text = els.userInput.value.trim();
            if (!text) return;

            if (!state.apiKey) {
                alert("Please enter your OpenRouter API Key in Settings.");
                openSettings();
                return;
            }

            // UI Reset
            els.userInput.value = '';
            els.userInput.style.height = 'auto';
            els.welcomeScreen.style.display = 'none';

            // Ensure Chat Exists
            if (!state.currentChatId) {
                createNewChat();
            }
            
            const currentChat = state.chats.find(c => c.id === state.currentChatId);

            // 1. Add User Message
            currentChat.messages.push({ role: 'user', content: text });
            appendMessageToDOM('user', text);
            
            // Auto-rename chat if it's the first message
            if (currentChat.messages.length <= 2) {
                currentChat.title = text.slice(0, 30) + (text.length > 30 ? '...' : '');
                renderChatList();
            }

            // 2. Prepare AI Bubble
            const aiBubble = appendMessageToDOM('assistant', '', true); // True = typing state
            let fullAiResponse = "";

            try {
                // 3. API Call
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${state.apiKey}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href, // OpenRouter requirement
                        'X-Title': 'MyeeAi'
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [
                            { role: "system", content: state.systemPrompt },
                            ...currentChat.messages
                        ],
                        stream: true
                    })
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                // 4. Stream Handling
                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.replace('data: ', '').trim();
                            if (dataStr === '[DONE]') break;
                            try {
                                const data = JSON.parse(dataStr);
                                const token = data.choices[0]?.delta?.content || "";
                                if (token) {
                                    fullAiResponse += token;
                                    // Live Render
                                    aiBubble.innerHTML = DOMPurify.sanitize(marked.parse(fullAiResponse));
                                    aiBubble.className = "max-w-[90%] md:max-w-[80%] rounded-2xl p-4 shadow-sm bg-transparent text-gray-800 dark:text-gray-100 prose dark:prose-invert";
                                    // Auto scroll near bottom
                                    const container = els.messagesContainer;
                                    if (container.scrollTop + container.clientHeight >= container.scrollHeight - 100) {
                                        scrollToBottom();
                                    }
                                }
                            } catch (e) { /* ignore parse errors for partial chunks */ }
                        }
                    }
                }

                // 5. Final Save
                currentChat.messages.push({ role: 'assistant', content: fullAiResponse });
                persistState();

            } catch (error) {
                aiBubble.innerHTML = `<span class="text-red-500">Error: ${error.message}</span>`;
                currentChat.messages.push({ role: 'assistant', content: `Error: ${error.message}` });
                persistState();
            }
        }

        // Initialize App
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
